<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Student List</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="fullcontainer">
        <div class="header">
            <div class="header-content">
                <h1>Student List</h1>
            </div>
            <div class="header-button">
                <button class="normalButton" id="showForm">Add Student</button>
                <div class="search-container">
                    <input type="text" id="searchInput" placeholder="Search..." class="search-input">
                    <!-- <button class="normalButton" id="searchButton">Search</button> -->
                </div>
            </div>
        </div>
        <div class="form-wrapper">
            <div class="form-content">
                <table id="studentTable">
                    <thead>
                        <tr>
                            <th>StudentID</th>
                            <th>Name</th>
                            <th>Gender</th>
                            <th>Date of Birth</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Data will be populated here -->
                    </tbody>
                </table>
                <form id="studentForm" class="formAdd" action="http://localhost:3000/save-csv" method="POST"
                    style="display: none;">
                    <button class="closeButton" id="closeForm">X</button>
                    <div class="form-group">
                        <label for="studentID">StudentID</label>
                        <div class="form-input">
                            <input placeholder="Enter your StudentID" required type="number" name="studentID" id="studentID">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="name">Name</label>
                        <div class="form-input">
                            <input placeholder="Enter your name" type="text" name="name" id="name">
                        </div>
                    </div>

                    <div class="gender-selection">
                        <label>Gender:</label>
                        <p>
                            <input type="radio" name="gender" value="Male"> Male
                        </p>
                        <p>
                            <input type="radio" name="gender" value="Female"> Female
                        </p>
                    </div>

                    <div class="form-group">
                        <label for="dob">Date of Birth</label>
                        <div class="form-input">
                            <input required type="date" name="dob" id="dob">
                        </div>
                    </div>

                    <div>
                        <button class="normalButton" type="submit">Add Student</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
